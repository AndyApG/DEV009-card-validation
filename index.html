<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billetera electronica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guarda tus tarjetas en un solo lugar</h1>
      <nav>
        <div class='nav'>
         <a href="#">Agregar tarjeta</a>
        </div>
        <div class='nav'>
          <a href="#list">Lista de tarjetas</a>
        </div>
        
      </nav>
    </header>


    <main id="main" name="main" >

      <legend>Agregar tarjeta</legend>
      

        <div class="tarjeta">

        
        <output type='text' class="tipo" id="tipo1">Tipo</output><br>
        
        <output class="name" id="name1">Titular</output><br>
        <a><img src="./imagenes/chip.png" class="chip"></a>
        
        <output class="number" id="number1">0000000000000000</output><br>
        
        <output class="mes" id="mes">válida hasta</output>
        
        <output class='cvv' id="cvv1">cvv</output>

      </div>

      <form>
          
        <legend>Información de la tarjeta: </legend>
        <hr>

        <label>Tipo de tarjeta: </label>

        <input type="radio" name="tipo" id="credito" value="Crédito"><label>Crédito</label>
        <input type="radio" name="tipo" id="debito" value="Débito"><label>Débito</label><br>

        <a><img src="./imagenes/persona.png"></a>
        <input id="name" type="text"><br>

        <a><img src="./imagenes/card.png"></a>
      
        <input id="number" type="text" ondrop="return false;" onpaste="return false;"
        onkeypress="return event.charCode>=48 && event.charCode<=57;"
        minlength="16" maxlength="16"/><br>
            

        <a><img src="./imagenes/calendario.png"></a>
        
        <input id="valid" type="month"> <br>


       <a><img src="./imagenes/candado.png"></a>
        
        <input type="text" id="cvv" ondrop="return false;" onpaste="return false;"
        onkeypress="return event.charCode>=48 && event.charCode<=57;"
        minlength="3" maxlength="4"/><br>
        
        <button type="button" id="validar" class="boton">Validar</button>
        <button type="reset" id="limpiar" class="boton">Limpiar</button>


      </form>
    
      <section class="lista" id="list" name="list">
        
        <legend>Lista de tarjetas</legend>

        <div id="writedList">


        </div>
          
      </section>

    </main>
    

    <footer>Elaborado por: Andrea Aparicio Guerrero</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
